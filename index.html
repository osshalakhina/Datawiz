<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Datawiz.io</title>
  </head>
  <body>
    <img class="logo" src="./images/Logo.png" />
    <p class="description">
      Analytical platform for connecting multi-source data, generating powerful
      insights and automating business processes in retail
    </p>
    <p>Graphic elements, icons for site</p>
    <div class="image-block">
      <img class="site" src="./images/3.png" alt="image" />
    </div>
    <p>Flyers</p>
    <div class="image-block">
      <img class="image" src="./images/1.png" alt="image" />
      <img class="image margin" src="./images/2.png" alt="image" />
      <img class="image margin" src="./images/Flayer.png" alt="image" />
    </div>
    <p>Presentations</p>
    <embed
      class="presentation"
      src="./images/Datawiz.io_Presentation.pdf"
      type="application/pdf"
    />
    <embed
      class="presentation top"
      src="./images/Datawiz Loyalty.pdf"
      type="application/pdf"
    />
    <p>Illustartions for company blog</p>
    <img class="blog" src="./images/Untitled-1.png" alt="image" />
  </body>
</html>
